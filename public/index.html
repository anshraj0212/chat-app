<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ansh Chat App ðŸ’¬</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background layers -->
  <div class="bg">
    <div class="mesh" aria-hidden="true"></div>
    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>
    <div class="blob b3" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <!-- ===== Login (Join) ===== -->
  <main class="wrap">
    <section class="login-box card">
      <div class="brand">
        <div class="brand-mark" aria-hidden="true"></div>
        <h1 class="title">ðŸ’¬ Welcome to <span class="brand-text">Ansh Chat</span></h1>
      </div>
      <p class="subtitle">Private oneâ€‘toâ€‘one. No signâ€‘up. Vibe in.</p>

      <div class="field">
        <input type="text" id="username" class="input pill"
               placeholder="Enter your name" autocomplete="name"
               minlength="2" maxlength="24" required autofocus />
      </div>

      <button id="joinBtn" class="btn pill" type="button" disabled>
        Join Chat
      </button>

      <div class="row" role="note">
        <small class="subtitle no-margin">Tip: press <kbd>Enter</kbd> to join</small>
      </div>
    </section>

    <!-- ===== Chat UI ===== -->
    <section class="chat-box hidden card-lg">
      <header class="chat-header">
        <div class="brand small">
          <div class="brand-mark" aria-hidden="true"></div>
          <h3 class="chat-title">Chat Room ðŸ’¬</h3>
        </div>
        <div class="presence" id="presence">Online</div>
      </header>

      <div id="chatWindow" class="chat-window" aria-live="polite" aria-relevant="additions"></div>

      <footer class="chat-input">
        <input type="text" id="receiver" class="input pill" placeholder="Receiver name" />
        <input type="text" id="message" class="input pill" placeholder="Type a messageâ€¦" />
        <button id="sendBtn" class="btn pill send" type="button" disabled>Send</button>
      </footer>
    </section>
  </main>

  <!-- Socket.IO (served by your server) + App scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
