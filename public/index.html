<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talksy ðŸ’¬</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background layers -->
  <div class="bg">
    <div class="mesh"></div>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="grain"></div>
  </div>

  <!-- Login -->
  <main class="wrap">
    <section class="login-box card">
      <div class="brand">
        <div class="brand-mark"></div>
        <h1 class="title">Welcome to <span class="brand-text">Talksy</span></h1>
      </div>

      <p class="subtitle">Private. Real-time. Your vibe space.</p>

      <div class="field">
        <input
          type="text"
          id="username"
          class="input pill"
          placeholder="Enter your username"
          minlength="2"
          maxlength="24"
          required
          autofocus
        />
      </div>

      <button id="joinBtn" class="btn pill" disabled>
        Start Chat
      </button>

      <div class="row">
        <small class="subtitle no-margin">Press Enter to continue</small>
      </div>
    </section>

    <!-- Chat UI -->
    <section class="chat-box hidden card-lg">
      <header class="chat-header">
        <div class="brand small">
          <div class="brand-mark"></div>
          <h3 class="chat-title">Talksy Chat</h3>
        </div>

        <!-- IMPORTANT: ID must match client.js -->
        <div class="presence" id="onlineStatus">Offline</div>
      </header>

      <div id="chatWindow" class="chat-window"></div>

      <footer class="chat-input">
        <input
          type="text"
          id="receiver"
          class="input pill"
          placeholder="Receiver username"
        />

        <input
          type="text"
          id="message"
          class="input pill"
          placeholder="Type a message..."
        />

        <button id="sendBtn" class="btn pill send" disabled>
          Send
        </button>
      </footer>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
